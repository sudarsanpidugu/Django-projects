{% extends 'main.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
    <style>
        .feedback {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea.form-control {
            height: 150px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>


<div class="container feedback" style="margin-top: 100px; margin-bottom: 30px;">
    <h1>Feedback Form</h1>
    <form method="POST" class="m-4" id="feedbackForm">
        {% csrf_token %}
        <label class="formlabel">Your Name</label>
        <input type="text" name="name" class="form-control form-group" required>
        <label class="formlabel">Your Email</label>
        <input type="email" name="email" class="form-control form-group" required>
        <label class="formlabel">Your Feedback/Suggestion:</label><br>
        <textarea name="message" rows="5" class="form-control form-group" required></textarea>
        <div class="form-group">
            <input type="submit" value="Submit Feedback">
        </div>
    </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{%endblock%}
