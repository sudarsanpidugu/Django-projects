{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: 100px; margin-bottom: 30px; margin-left: 30px; margin-right: 30px; border-radius: 0px 0px 10px red;">
<ol class="carousel-indicators">
<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
</ol>
<div class="carousel-inner">
<div class="carousel-item active">
  <img class="d-block w-100" src="{%  static 'image/sli3.jpg'  %}" height = '400px' alt="First slide">
</div>
<div class="carousel-item">
  <img class="d-block w-100" src="{%  static 'image/sli1.jpg'  %}" height = '400px' alt="Second slide">
</div>
<div class="carousel-item">
  <img class="d-block w-100" src="{%  static 'image/sli2.jpg'  %}." height = '400px' alt="Third slide">
</div>
</div>
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>
