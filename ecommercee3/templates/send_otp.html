{% extends 'main.html' %}
{% block content %}
<div class="container-fluid offset-md-4 col-md-4 mt-3 mb-3 shadow" style="margin-top: 100px; margin-bottom: 30px;" >
    <h4>Enter registered email to get OTP</h4>
    <form method="POST">
        {% csrf_token %}
        <label for="email" class="mt-3">Email:</label><br>
        <input type="email" id="email" name="email" class="form-control" required><br><br>
        <button type="submit" class="btn btn-primary mb-5">Send OTP</button>
    </form>
</div>
{% endblock %}
