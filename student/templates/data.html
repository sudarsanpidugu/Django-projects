<html>
    <head>
        <title></title>
        <title>Student </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
       
        label{
            
            font-weight: bold;
        }
     
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-primary ">STUDENT DATA</h1>
                                <form class="table-bordered text-center">
                                <label for=""> First Name : </label>  {{ student.first_name }} <br>
                                <label for=""> Last Name : </label>  {{student.last_name}} <br>
                                <label for=""> Email ID : </label>    {{ student.email }} <br>
                                <label for=""> Mobile :</label>     {{ student.mobile }} <br>
                                <label for=""> Couser Name : </label> {{ student.course_name }} <br>
                                <label for=""> Fee : </label>         {{ student.fee }} <br>
                                <label for=""> Institute Name : </label>  {{ student.institute_name }} <br>
                                <label for=""> HomeTown : </label>     {{ student.hometown }} <br>
                                <label for=""> Qulification : </label>  {{ student.qulification }} <br>
                                <label for=""> Percentage : </label>    {{ student.percentage }} <br>
                            </form>
                        
                            <div class="text-center m-2">
                            <a href="{% url 'mainpage' %}" class="btn btn-primary btn-block mt-2">Goto MainPage</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
