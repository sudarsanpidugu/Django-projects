<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ">
                    <h1 class="text-center">Welcome to Student Poject</h1>
                    
        {% if student %}
        <table class="table table-bordered text-center mt-2">
            <thead class="bg-warning">
                <tr>
                    <th>First Name</th>

                </tr>
            </thead>
            <tbody class="bg-light">
                {% for i in student %}
                <tr>
                    <td>
                        <a href="{% url 'data' i.id %}" class="btn">{{ i.first_name }}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        {% else %}
        <h1 class="text-center">Data is not Available</h1>
        {% endif %}

        <div class="d-flex felx-row justify-content-center">
            <a  href="{% url 'studentview' %}" class="btn btn-success" >Add New Details</a>
        </div>

    </div>
</div>
</div>
    </body>
</html>
