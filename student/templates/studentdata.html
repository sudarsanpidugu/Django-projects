<html>
    <head>
        <title></title>
        <title>Student </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>+
    </head>
    <style>
       
        label{
            
            font-weight: bold;
        }
     
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <h1 class="text-center text-secondry">Please Enter Student details!!!</h1>
                    <form method="POST" class="mt-5">
                        {% csrf_token %}
                        <label>Enter First Name</label>
                        <input  type="text" name="fname"  class="form-control" >
        
                        <label>Enter Last Name</label>
                        <input type="text" name="lname"  class="form-control" >
        
                        <label>Enter Email ID:</label>
                        <input type="email" name="email" class="form-control" >
        
                        <label>Enter Mobile</label>
                        <input type="number" name="mobile"  class="form-control" >
                        
                        <label>Enter Course Name</label>
                        <input type="text" name="cname"  class="form-control" >
                        
                        <label>Enter fee</label >
                        <input type="number" name="fee" class="form-control" >

                        <label>Enter Institute_Name</label >
                        <input type="text" name="institute" class="form-control" >
                        
                        <label>Enter Hometown</label >
                        <input type="text" name="hometown" class="form-control" >
    
                        <label>Enter Qulification</label >
                        <input type="text" name="qulification" class="form-control" >
                  
                        <label>Enter Percentage</label >
                        <input type="number" name="percentage" class="form-control" >
                      
                            <div class="text-center m-2">
                            <input type="submit" name="Add" class="btn-success btn font-weight-bold mr-3">

                            <input type="reset" name="Cancel" class="btn-danger btn font-weight-bold ml-3">
                            <a href="{% url 'mainpage' %}" class="btn btn-primary btn-block mt-2">Goto MainPage</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
