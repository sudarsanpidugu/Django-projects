<html>
    <head>
        <title></title>
        <title>contactform </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
       
        label{
            
            font-weight: bold;
        }
     
    </style>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-4 col-md-4">
                    <h1 class="display-5 font-weight-bold text-center bg-info text-light mt-5">Please Enter Your Data!!!</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <label>Enter First Name</label>
                        <input  type="text" name="fname"  class="form-control c1" >
        
                        <label>Enter Last Name</label>
                        <input type="text" name="lname"  class="form-control c1" >
        
                        <label>Enter Email ID:</label>
                        <input type="email" name="email" class="form-control c1" >
        
                        <label>Enter Mobile</label>
                        <input type="number" name="mobile"  class="form-control c1" >
        
                        <label>Enter Company</label>
                        <input type="text" name="company"  class="form-control c1" >
        
                        <label>Enter Salary</label >
                        <input type="number" name="salary" class="form-control c1" >

                        <label>Enter location</label >
                        <input type="text" name="location" class="form-control c1" >
        
                        <div class="text-center m-2">
                            <input type="submit" name="Submit" class="btn-success btn font-weight-bold mr-3">

                            <input type="reset" name="Cancel" class="btn-danger btn font-weight-bold ml-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
